    <div id="curtain-active"></div>
    <script>
      if (false)
      setInterval(function(e){
        var repl = Array.from(document.querySelectorAll('[id^="curtainClip"]')).filter(e=>e.curtain.active).map(e=>e.id.split('-')[1]).join(',');
        document.getElementById('curtain-active').textContent = repl;
      }, 400)
    </script>

      <div>
        <div margin-auto>
          <span en="Loading" zh="載入中"></span>: <span id="load-percent">0</span>%
        </div>
      </div>


    </div>


    <div id="desktop"><span>Use Desktop</span></div>

    <div id="float-top-right" class="hidden">
      <div id="volume" class="togglerContainer">
        <div class="toggler">
          <div class="switchContainer switchOn" id="switchContainer">
            <div class="switchBtn"></div>
          </div>
          <div class="music-score">

          </div>

        </div>
      </div>
    </div>

    <div id="mobile" class="wrapper">


      <div id="stages">

        <!--

          Stage 1 - Start Screen

        -->

        <div id="intro" class="stage wrapper">
          <background>
            <cover></cover>
          </background>
          <div flex-1 id="intro-text">
            <div>
              
              
            </div>
          </div>
          <block drag="40" flex-1 style="clip-path: url(#cover-wave);-webkit-clip-path: url(#cover-wave);background-color: #FAC668;">
            <div flex-3 >
            </div>
            <div drag="40" flex-vert-center flex-5 width-100p left-align left-margin-small>
              <p font-large en="EXPLORE
YOUR
JOURNEY" zh="探索你的旅程"></p>
            </div>
            <div drag="40" flex-2 width-100p left-align left-margin-small>
              <p en="Test your inner values" zh="透視你的內心世界"></p>
            </div>
            <div flex-1>
              <span></span> 
            </div>
          </block>

        </div>

        <!--

          Stage 2 - Start Screen

        -->


        <div id="intro-tran" class="wrapper stage" curtain-config="{update:coverUpdate, reversible:false,next:intro_next}"  style="background: #547A41;">
          <div flex-1 >
          </div>
          <div middle-align id="intro-tran-text" class="thin-body">
            <div width-100p>
              <p en="One day afternoon,
you received a letter, it wrote,
“You are invited to join a long journey, which has no limit, and you can explore yourself as you want.”
Why not give it a try? " zh="有一天下午，
你收到一封信，信上寫著：
「您受邀參加一趟悠長旅程，
這趟旅程沒有任何限制，
你可以隨心所欲地發掘自我。」
去嗎？"></p>
            </div>
          </div>
          <div flex-1>
          </div>
        </div>

        <!--

          Stage 3 - Selection Screen

        -->

        
        <div id="selection-1" class="wrapper stage" curtain-config="{reversible:false,next:stage_next}">
          <div class="thin-body">
            <div flex-1>
              <p></p>
              <p class="cards"></p>
              <p></p>
            </div>
          </div>
        </div>


        <!--

          Stage 4 - Selection Screen

        -->

        



      </div>






    </div>
